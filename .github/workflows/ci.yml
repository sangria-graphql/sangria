name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.20, 2.13.16, 3.3.4]
        java: [zulu@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Check binary compatibility
        run: sbt '++ ${{ matrix.scala }}' mimaReportBinaryIssues

      - name: Check formatting
        run: sbt '++ ${{ matrix.scala }}' scalafmtCheckAll

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Compress target directories
        run: tar cf targets.tar modules/core/target modules/cats-effect-experimental/target modules/parser/target modules/test-monix/target modules/benchmarks/target modules/derivation/target modules/test-fs2/target modules/ast/target target modules/sangria/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.16]
        java: [zulu@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (zulu@8)
        if: matrix.java == 'zulu@8'
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 8
          cache: sbt

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Download target directories (2.12.20)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.12.20-${{ matrix.java }}

      - name: Inflate target directories (2.12.20)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (2.13.16)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.13.16-${{ matrix.java }}

      - name: Inflate target directories (2.13.16)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.3.4)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.3.4-${{ matrix.java }}

      - name: Inflate target directories (3.3.4)
        run: |
          tar xf targets.tar
          rm targets.tar

      - env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release

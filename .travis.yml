sudo: false
language: scala
scala:
  - "2.11.8"
  - "2.12.0"
jdk:
  - oraclejdk8
script: "sbt clean coverage test"
after_success: "sbt coveralls"
before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
env:
  global:
    secure: ""

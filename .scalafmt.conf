version = 3.2.2

runner.dialect = scala213

maxColumn = 100

// Vertical alignment is pretty, but leads to bigger diffs
align.preset = none

danglingParentheses.preset = false

rewriteTokens {
  "⇒":"=>"
  "←":"<-"
  "→":"->"
}

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]

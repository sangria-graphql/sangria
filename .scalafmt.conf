version = 3.8.5

runner.dialect = scala213

fileOverride {
  "glob:**/src/main/scala-3/**" {
    runner.dialect = scala3
  }
}

maxColumn = 100

// Vertical alignment is pretty, but leads to bigger diffs
align.preset = none

danglingParentheses.preset = false

rewriteTokens {
  "⇒":"=>"
  "←":"<-"
  "→":"->"
}

rewrite.rules = [
  AvoidInfix
  RedundantBraces
  RedundantParens
  AsciiSortImports
  PreferCurlyFors
]
